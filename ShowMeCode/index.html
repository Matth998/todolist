<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="icon" href="img/berghem-icon.png">
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>


  <body>
    <div class="todo-container">
      <header>
        <h1>To-do List</h1>
      </header>


      <form id="todo-form">
        <p>Adicione uma task</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="Digite sua tarefa" required
          />

          <input type="date" id="todo-date" required>
          <button type="submit" title="Começe uma nova tarefa">
            <i class="fa-thin fa-plus"></i>
          </button>
         
        </div>
      </form>

       <h5>Nome da atividade não pode ter menos de três caracteres</h5>
      <h5>Nome da atividade não pode ter mais de 255 caracteres</h5>

      <form id="edit-form" class="hide">
        <p>Edite sua tarefa</p>
        <div class="form-control">
          <input type="text" id="edit-input" />
          <input type="date" id="todo-date"/>

          <button type="submit" title="Feito">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn" >
          <i class="fa-solid fa-delete-left"></i>
        </button>
      </form>


      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="search-input" placeholder="Buscar..." />
            <button id="erase-button">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </form>
        </div>


        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <!--lista-->
      <div id="todo-list">
        <!--<div class="todo">
          <h3>Comer</h3>
          <button class="finish-todo" title="Marcar e desmarcar task.">
            <i class= "fa-solid fa-check"></i>
          </button>

          <button class="edit-todo" title="Editar task.">
            <i class= "fa-solid fa-pen"></i>
          </button>

          <button class="remove-todo" title="Eliminar task.">
            <i class= "fa-solid fa-xmark"></i>
          </button>-->
        </div>
      </div>
    </div>
  </body>
</html>
